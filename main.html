            <script src="script.js"></script>
            <script>
                    // <-- theme toggle --> //

                    const themeIcon = document.getElementById("themeIcon");

                    // Load stored theme on page load
                    const savedTheme = localStorage.getItem("theme");
                    if (savedTheme === "dark") {
                        document.body.classList.remove("light-theme");
                        document.body.classList.add("dark-theme");
                        themeIcon.classList.remove("fa-sun");
                        themeIcon.classList.add("fa-moon");
                    } else {
                        document.body.classList.remove("dark-theme");
                        document.body.classList.add("light-theme");
                        themeIcon.classList.remove("fa-moon");
                        themeIcon.classList.add("fa-sun");
                    }

                    // Toggle theme on icon click
                    themeIcon.addEventListener("click", () => {
                        const isDark = document.body.classList.contains("dark-theme");
                        
                        if (isDark) {
                        document.body.classList.remove("dark-theme");
                        document.body.classList.add("light-theme");
                        themeIcon.classList.remove("fa-moon");
                        themeIcon.classList.add("fa-sun");
                        localStorage.setItem("theme", "light");
                        } else {
                        document.body.classList.remove("light-theme");
                        document.body.classList.add("dark-theme");
                        themeIcon.classList.remove("fa-sun");
                        themeIcon.classList.add("fa-moon");
                        localStorage.setItem("theme", "dark");
                        }
                    });

                    // <-- about pop up --> //
                    function openAbout() {
                    document.getElementById('aboutPopup').style.display = 'block';
                    }

                    function closeAbout() {
                    document.getElementById('aboutPopup').style.display = 'none';
                    }

                        // make the about popup draggable
                    dragElement(document.getElementById("aboutPopup"));

                    function dragElement(elmnt) {
                    const header = document.getElementById(elmnt.id + "Header");
                    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

                    if (header) {
                        // if present, the header is where you move the DIV from:
                        header.onmousedown = dragMouseDown;
                    } else {
                        // otherwise, move the DIV from anywhere inside it
                        elmnt.onmousedown = dragMouseDown;
                    }

                    function dragMouseDown(e) {
                        e.preventDefault();
                        // get the mouse cursor position at startup
                        pos3 = e.clientX;
                        pos4 = e.clientY;
                        document.onmouseup = closeDragElement;
                        // call a function whenever the cursor moves:
                        document.onmousemove = elementDrag;
                    }

                    function elementDrag(e) {
                        e.preventDefault();
                        // calculate the new cursor position:
                        pos1 = pos3 - e.clientX;
                        pos2 = pos4 - e.clientY;
                        pos3 = e.clientX;
                        pos4 = e.clientY;
                        // set the element's new position:
                        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
                    }

                    function closeDragElement() {
                        // stop moving when mouse button is released:
                        document.onmouseup = null;
                        document.onmousemove = null;
                    }
                    }

                    // <-- cam info pop up --> //
                    dragElement(document.getElementById("researchPopup"));

                    function openResearch() {
                    document.getElementById("researchPopup").style.display = "block";
                    }

                    function closeResearch() {
                    document.getElementById("researchPopup").style.display = "none";
                    }

                    // <-- portfolio pop up --> //
                    function openPortfolio() {
                    document.getElementById("portfolioPopup").style.display = "block";
                    }

                    function closePortfolio() {
                    document.getElementById("portfolioPopup").style.display = "none";
                    }

                        // makes the portfolio popup draggable
                    dragElement(document.getElementById("portfolioPopup"));

                    // <-- contact pop up --> //
                    const contactPopup = document.getElementById('contactPopup');
                    let isDraggingContact = false;
                    let offsetXContact = 0, offsetYContact = 0;

                    function openContact() {
                    contactPopup.style.display = 'block';
                    }

                    function closeContact() {
                    contactPopup.style.display = 'none';
                    }

                    function startDragContact(e) {
                    isDraggingContact = true;
                    offsetXContact = e.clientX - contactPopup.offsetLeft;
                    offsetYContact = e.clientY - contactPopup.offsetTop;
                    document.addEventListener('mousemove', dragContact);
                    document.addEventListener('mouseup', stopDragContact);
                    }

                    function dragContact(e) {
                    if (isDraggingContact) {
                        contactPopup.style.left = e.clientX - offsetXContact + 'px';
                        contactPopup.style.top = e.clientY - offsetYContact + 'px';
                    }
                    }

                    function stopDragContact() {
                    isDraggingContact = false;
                    document.removeEventListener('mousemove', dragContact);
                    document.removeEventListener('mouseup', stopDragContact);
                    }

                    // <-- links pop up --> //
                    // open and close functions
                    function openLinks() {
                    document.getElementById('linkPopup').style.display = 'flex';
                    }

                    function closeLinks() {
                    document.getElementById('linkPopup').style.display = 'none';
                    }

                    // draggable popup function
                    let isDraggingLinks = false;
                    let offsetXLinks = 0, offsetYLinks = 0;
                    const linkPopupContent = document.querySelector('.link-popup-content');

                    function startDrag(e) {
                    isDraggingLinks = true;
                    offsetXLinks = e.clientX - linkPopupContent.offsetLeft;
                    offsetYLinks = e.clientY - linkPopupContent.offsetTop;
                    document.addEventListener('mousemove', dragLinks);
                    document.addEventListener('mouseup', stopDragLinks);
                    }

                    function dragLinks(e) {
                    if (isDraggingLinks) {
                        linkPopupContent.style.left = e.clientX - offsetXLinks + 'px';
                        linkPopupContent.style.top = e.clientY - offsetYLinks + 'px';
                        linkPopupContent.style.position = 'absolute';
                    }
                    }

                    function stopDragLinks() {
                    isDraggingLinks = false;
                    document.removeEventListener('mousemove', dragLinks);
                    document.removeEventListener('mouseup', stopDragLinks);
                    }
            </script>
